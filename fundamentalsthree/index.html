        function multiply(a, b){
            return a*b;
        };

        function capitalize(str){
            let lowercase = str.toLowerCase();
            let firstchar = lowercase.charAt(0);
            return lowercase.replace(firstchar,firstchar.toUpperCase());
        };

        function lastLetter(str){
            return str.slice(-1);
